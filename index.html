<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./main.css" type="text/css">
    <script src="./app.js" defer></script>
    <meta name="authors" content="Doma Z.A">
    <meta name="keywords" content="game tic-tac-toe">
</head>
<body>
    <header class="game-menu">
        <h1>Tic tac toe</h1>
    </header>
    <main class="game-frame">
        <article id="grid">
            <div class="cell" data-coordsXY="0.2">.</div>
            <div class="cell" data-coordsXY="1.2">.</div>
            <div class="cell" data-coordsXY="2.2">.</div>
            <div class="cell" data-coordsXY="0.1">.</div>
            <div class="cell" data-coordsXY="1.1">.</div>
            <div class="cell" data-coordsXY="2.1">.</div>
            <div class="cell" data-coordsXY="0.0">.</div>
            <div class="cell" data-coordsXY="1.0">.</div>
            <div class="cell" data-coordsXY="2.0">.</div>
        </article>
    </main>
    <footer class="game-credits"></footer>
</body>
</html>
