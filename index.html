<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./main.css" type="text/css">
    <script src="./app.js" defer></script>
    <meta name="authors" content="Doma Z.A">
    <meta name="keywords" content="game tic-tac-toe">
</head>
<body>
    <article id="game">
        <header class="game-menu">
            <div class="player" id="p1">
                <span class="tag">P1: </span>
                <span class="name">Name</span>
                <span class="score">0</span>
                <button class="quit">Quit</button>
            </div>
            <div class="options">
                <h1>Tic tac toe</h1>
                <div>
                    <input type="checkbox" name="isMultiplayer" id="ismultiplayer">
                    <label for="ismultiplayer">Multi <span>P1vsP2</span></label>
                </div>
                <div>
                    <button id="restart">Restart</button>
                </div>
            </div>
            <div class="player" id="p2">
                <span class="tag">P2: </span>
                <span class="name">Name</span>
                <span class="score">0</span>
                <button class="quit">Quit</button>
            </div>
        </header>
        <main class="game-frame">
            <table id="grid">
                <tr data-coordY="2">
                    <td data-coordX="0" data-cell-index="00">.</td>
                    <td data-coordX="1" data-cell-index="01">.</td>
                    <td data-coordX="2" data-cell-index="02">.</td>
                </tr>
                <tr data-coordY="1">
                    <td data-coordX="0" data-cell-index="03">.</td>
                    <td data-coordX="1" data-cell-index="04">.</td>
                    <td data-coordX="2" data-cell-index="05">.</td>
                </tr>
                <tr data-coordY="0">
                    <td data-coordX="0" data-cell-index="06">.</td>
                    <td data-coordX="1" data-cell-index="07">.</td>
                    <td data-coordX="2" data-cell-index="08">.</td>
                </tr>
            </table>
        </main>
        <footer class="game-credits">Â©copyrights No rights reserved</footer>
    </article>
</body>
</html>
